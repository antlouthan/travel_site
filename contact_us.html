<!DOCTYPE html>
<html></html>
<head>
    <title>About Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="travel_recommendation.js"></script>
    <div class='navbar'>
        <div class="brand">
            <img src='plane.png'>
            <p>Tony's Travel Recs</p>
        </div>
        <div class="links">
            <a href='travel_recommendation.html'>Home</a>
            <a href='about_us.html'>About Us</a>
            <a href='contact_us.html'>Contact Us</a>
        </div>
        <div class="searchbar">
            <input type='text' id='searchInput' placeholder="Enter a destination or keyword">
            <div class="buttons">
                <button id='btnSearch'><span style="font-size:12px;">Search</button>
                <button id='btnReset'><span style="font-size:12px;">Clear</button>
            </div>
        </div>
    </div>
    <br></br>
    <div class="contact_us">
        <h1 style="font-size:50px;">CONTACT US</h1>
        <h3 style="font-size:14px">Get in touch so that I can make some money</h3>    
    </div>
    <div>
        <form class="contact_form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name"><br><br><br>
            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="Enter your Email"><br><br><br>
            <label for="message">Message:</label><br>
            <textarea placeholder="How can we help you give us your money?" id="message" name="message" rows="4" cols="50"></textarea>
            <button class="btnSubmit">Submit</button>
        </form>
    </div>
    <div class="footer">
        <p>Website created by Tony Louthan July, 2024. All rights forgone because learning should be free and available.</p>
    </div>
</body>
